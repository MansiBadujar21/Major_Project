<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jio AI Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #343541;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .header {
      text-align: center;
      margin: 20px 0 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .subtext {
      font-size: 15px;
      color: #888888;
      text-align: center;
      margin: 8px 0;
    }

    .header p {
      font-size: 16px;
      color: #cccccc;
      margin: 8px 0 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      background-color: #40414F;
      border-radius: 10px;
      overflow: hidden;
      padding: 15px;
      margin-top: 10px;
    }

    .chat-container {
      height: 420px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-radius: 8px;
      background-color: #2E2F3A;
      position: relative;
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .user-message {
      background-color: #0A84FF;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #4E4F61;
      align-self: flex-start;
    }

    .actions {
      margin-top: 5px;
      font-size: 13px;
      text-align: right;
      color: #ccc;
    }

    .action-icon {
  cursor: pointer;
  margin-left: 4px; /* Reduced spacing */
   }


    .action-icon:hover {
      color: #ff6a6a;
    }

    .placeholder-text {
      color: #aaaaaa;
      text-align: center;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #40414F;
      border-top: 1px solid #555;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #555;
      color: white;
      outline: none;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #0A84FF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    button:hover {
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Jio AI Chatbot</h1>
    <div class="subtext">Enhancing Organizational Efficiency</div>
    <p>Empowering employees with instant access to HR policies, IT support, and company resources.</p>
  </div>

  <div class="container">
    <div class="chat-container" id="chat-box">
      <p class="placeholder-text" id="placeholder">Hello! How can I assist you today?</p>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
      <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;">
      <button onclick="document.getElementById('pdf-upload').click();">Upload PDF</button>
      <button onclick="clearChat()">New Chat</button>
    </div>
  </div>

 <script>
let editingMessageWrapper = null;

document.getElementById('pdf-upload').addEventListener('change', async function () {
  const file = this.files[0];
  if (!file) return;

  const chatBox = document.getElementById("chat-box");
  const botMessage = document.createElement("div");
  botMessage.classList.add("message", "bot-message");
  botMessage.textContent = "Processing PDF file...";
  chatBox.appendChild(botMessage);

  const formData = new FormData();
  formData.append("file", file);

  fetch("http://localhost:8000/upload-pdf", {
    method: "POST",
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        botMessage.textContent = "‚ùå Failed to process the document.";
      } else {
        botMessage.textContent = `üìÑ PDF Summary:\n${data.summary}`;

      }
    })
    .catch(err => {
      console.error("‚ùå Error:", err);
      botMessage.textContent = "Error uploading file.";
    });
});

function sendMessage() {
  const inputBox = document.getElementById("user-input");
  const userInput = inputBox.value.trim();
  if (!userInput) return;

  const chatBox = document.getElementById("chat-box");

  if (editingMessageWrapper) {
    const contentSpan = editingMessageWrapper.querySelector("span");
    contentSpan.textContent = userInput;

    const botMessage = editingMessageWrapper.nextElementSibling;
    botMessage.textContent = "Processing your query...";

    fetch("http://localhost:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userInput })
    })
      .then(res => res.json())
      .then(data => {
        botMessage.textContent = data.response;
      })
      .catch(err => {
        console.error("‚ùå Error:", err);
        botMessage.textContent = "Something went wrong. Please try again.";
      });

    editingMessageWrapper = null;
    inputBox.value = "";
    return;
  }

  const wrapper = document.createElement("div");
  wrapper.style.display = "flex";
  wrapper.style.flexDirection = "column";
  wrapper.style.alignItems = "flex-end";

  const userMessage = document.createElement("div");
  userMessage.classList.add("message", "user-message");

  const contentSpan = document.createElement("span");
  contentSpan.textContent = userInput;
  userMessage.appendChild(contentSpan);

  const actionsDiv = document.createElement("div");
  actionsDiv.className = "actions";

  const edit = document.createElement("span");
  edit.textContent = "‚úèÔ∏è";
  edit.className = "action-icon";
  edit.title = "Edit message";
  edit.onclick = () => {
    document.getElementById("user-input").value = contentSpan.textContent;
    editingMessageWrapper = wrapper;
    document.getElementById("user-input").focus();
  };

  const del = document.createElement("span");
  del.textContent = "üóëÔ∏è";
  del.className = "action-icon";
  del.title = "Delete message";
  del.onclick = () => {
    wrapper.remove();
    botMessage.remove();
  };

  actionsDiv.appendChild(edit);
  actionsDiv.appendChild(del);

  wrapper.appendChild(userMessage);
  wrapper.appendChild(actionsDiv);
  chatBox.appendChild(wrapper);

  const botMessage = document.createElement("div");
  botMessage.classList.add("message", "bot-message");
  botMessage.textContent = "Processing your query...";
  chatBox.appendChild(botMessage);
  chatBox.scrollTop = chatBox.scrollHeight;

  inputBox.value = "";
  document.getElementById("placeholder").style.display = "none";

  fetch("http://localhost:8000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userInput })
  })
    .then(res => res.json())
    .then(data => {
      botMessage.textContent = data.response;
    })
    .catch(err => {
      console.error("‚ùå Error:", err);
      botMessage.textContent = "Something went wrong. Please try again.";
    });
}

function clearChat() {
  const chatBox = document.getElementById("chat-box");
  chatBox.innerHTML = `<p class="placeholder-text" id="placeholder">Hello! How can I assist you today?</p>`;
  editingMessageWrapper = null;
}
</script>

</body>
</html>
